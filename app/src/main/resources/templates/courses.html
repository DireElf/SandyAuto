<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage courses and students enrolled in them.">
    <meta name="keywords" content="Courses, Students, Sandy, Automation Testing">
    <meta name="author" content="Sandy App">
    <title>Courses - Sandy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .tab-content-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-nav .nav-link:hover {
            color: #adb5bd;
        }

        /* Вкладки с горизонтальным расположением */
        .nav-tabs {
            display: flex;
            justify-content: flex-start;
            overflow-x: auto;
        }
        .nav-tabs .nav-item {
            margin-right: 5px;
        }

        /* Контент вкладок */
        .tab-content {
            margin-top: 20px;
        }

        /* Пагинация */
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- Верхнее меню -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sandy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/swagger-ui/index.html">REST API</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Courses</h1>
        <!-- Кнопка Add справа от заголовка -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
            Add
        </button>
    </div>

    <!-- Вкладки курсов -->
    <ul class="nav nav-tabs" id="courseTabs" role="tablist">
        <li th:each="course : ${courses}" class="nav-item" role="presentation">
            <button class="nav-link"
                    th:id="'tab-course-' + ${course.id}"
                    th:classappend="${course.id == activeTab} ? ' active'"
                    data-bs-toggle="tab"
                    th:data-bs-target="'#course-' + ${course.id}"
                    type="button"
                    role="tab"
                    th:text="${course.title}">
            </button>
        </li>
    </ul>

    <!-- Контент вкладок с пагинацией для списка студентов -->
    <div class="tab-content" id="courseTabsContent">
        <div th:each="course : ${courses}" class="tab-pane fade"
             th:id="'course-' + ${course.id}"
             th:classappend="${course.id == activeTab} ? ' show active'"
             role="tabpanel">
            <h2 th:text="'Students in ' + ${course.title}"></h2>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Student Name</th>
                    <th>Student Surname</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.surname}"></td>
                    <td th:text="${student.email}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="3">No students enrolled.</td>
                </tr>
                </tbody>
            </table>

            <!-- Проверка на существование объекта пагинации -->
            <nav th:if="${studentsPage.totalPages > 1}" aria-label="Student pagination">
                <ul class="pagination">
                    <li th:classappend="${studentsPage.first} ? 'disabled'" class="page-item">
                        <a th:href="@{/courses?activeTab=${course.id}&studentPage=${studentsPage.number - 1}}"
                           class="page-link">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, studentsPage.totalPages)}"
                        th:classappend="${i == studentsPage.number + 1} ? 'active'" class="page-item">
                        <a th:href="@{/courses?activeTab=${course.id}&studentPage=${i - 1}}"
                           class="page-link" th:text="${i}"></a>
                    </li>
                    <li th:classappend="${studentsPage.last} ? 'disabled'" class="page-item">
                        <a th:href="@{/courses?activeTab=${course.id}&studentPage=${studentsPage.number + 1}}"
                           class="page-link">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Модальное окно для добавления курса -->
<div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCourseLabel">Add Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/courses/add}" method="post">
                    <div class="mb-3">
                        <label for="courseTitle" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="courseTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="freeCheckbox" name="isFree">
                            <label class="form-check-label" for="freeCheckbox">Free</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
