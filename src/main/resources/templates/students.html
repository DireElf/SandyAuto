<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage and view students enrolled in courses with Sandy.">
    <meta name="keywords" content="Students, Courses, Automation Testing">
    <meta name="author" content="Sandy App">
    <title>Students - Sandy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .tab-content-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
		.navbar {
            background-color: #343a40;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-nav .nav-link:hover {
            color: #adb5bd;
        }
    </style>
</head>
<body>

<!-- Верхнее меню -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sandy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/swagger-ui/index.html">REST API</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Список студентов -->
<div class="container">
    <div class="table-container">
        <h1>List of Students</h1>
        <div class="add-button mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add
                Student
            </button>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, iter : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.surname}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/courses(activeTab=${student.course.id})}"
                       th:text="${student.course != null ? student.course.title : 'No course'}">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Пагинация -->
        <div class="d-flex justify-content-center">
            <nav th:if="${page.totalPages > 1}">
                <ul class="pagination">
                    <li th:classappend="${page.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/students(page=${page.number - 1})}">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${i == page.number} ? 'active'">
                        <a class="page-link" th:href="@{/students(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li th:classappend="${page.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/students(page=${page.number + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Модальное окно для добавления студента -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentLabel">Add Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/students/add}" method="post">
                    <!-- Поля формы -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" name="surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select name="courseId" class="form-select">
                            <option th:each="course : ${courses}" th:value="${course.id}"
                                    th:text="${course.title}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
